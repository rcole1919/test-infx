<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test Informbox</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="table">
      <div class="table__title-wrap">
        <h1 class="table__h1">
          Pantone colors
        </h1>
        <button type="button" class="table__reset" disabled>
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9 1.17C13.3244 1.17 16.83 4.67561 16.83 9C16.83 13.3244 13.3244 16.83 9 16.83V18C13.9706 18 18 13.9706 18 9C18 4.02944 13.9706 0 9 0C5.64428 0 2.71752 1.83656 1.17 4.55937C0.936352 4.97046 0.734144 5.40177 0.566648 5.85L1.72363 6.10242C1.88368 5.70084 2.07602 5.31564 2.29743 4.95C3.66943 2.68426 6.15788 1.17 9 1.17Z" fill="currentColor"/>
            <path d="M9 16.83V18C6.26811 18 3.8205 16.7828 2.16993 14.8611L3 14.0311C4.43633 15.7422 6.59113 16.83 9 16.83Z" fill="currentColor"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.17 5.13H5.13H6.3V6.3H2.86102e-06V0H1.17V1.17V5.13Z" fill="currentColor"/>
          </svg>
          <span>Reset</span>
        </button>
      </div>

      <table class="table__content content">
        <tbody>
          <tr class="content__header header">
            <td class="header__id td__id">
              <input type="checkbox" id="id" class="header__input" checked>
              <label for="id" class="header__label">Id</label>
            </td>
            <td class="header__name td__name">
              <input type="checkbox" id="name" class="header__input" checked>
              <label for="name" class="header__label">Name</label>
            </td>
            <td class="header__year td__year">
              <input type="checkbox" id="year" class="header__input" checked>
              <label for="year" class="header__label">Year</label>
            </td>
            <td class="header__color td__color">
              <input type="checkbox" id="color" class="header__input" checked>
              <label for="color" class="header__label">Color</label>
            </td>
            <td class="header__value td__value">
              <input type="checkbox" id="value" class="header__input" checked>
              <label for="value" class="header__label">Pantone value</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <template id="item">
      <tr class="content__item item">
        <td class="item__id td__id">
          1
        </td>
        <td class="item__name td__name">
          cerulean
        </td>
        <td class="item__year td__year">
          2000
        </td>
        <td class="item__color td__color">
          <div class="item__color-square"></div> <span class="item__color-hex">#98B2D1</span>
        </td>
        <td class="item__value td__value">
          15-4020
        </td>
      </tr>
    </template>

    <script src="js/util.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/render.js"></script>
  </body>
</html>
